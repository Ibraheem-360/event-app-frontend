<div class="container">
    <h2>Create Event</h2>
    <form (ngSubmit)="createEvent()">
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="event.title" name="title" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="event.description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input [(ngModel)]="event.location" name="location" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input [(ngModel)]="event.eventDate" name="eventDate" type="datetime-local" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input [(ngModel)]="event.capacity" name="capacity" type="number" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
